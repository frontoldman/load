
<script>

Function.prototype.curry = function(){
	var slice = Array.prototype.slice,
		args = slice.apply(arguments),
		that = this;
	return function(){
		return that.apply(null,args.concat(slice.apply(arguments)));
	}
} 

function add(){
	var sum = 0;
	for(var i = 0;i<arguments.length;i++){
		sum += arguments[i]
	}
	return sum;
}



var add1 = add.curry(1);

alert(add1(2));
</script>
