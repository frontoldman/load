
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>userData</title>
<style type="text/css">


</style>

</head>

<body>


	<div id="x"></div>
	<script>
		
		var a = document.getElementById('x');
		a.addBehavior('#default#userdata')
		a.setAttribute('name','张三');
		a.save('db1');


		var y = document.getElementById('x');
		y.addBehavior('#default#userdata')
		y.load('db1');
		alert(y.getAttribute('name'))

	</script>
</body>
